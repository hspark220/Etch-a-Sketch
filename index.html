<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container"></div>
    <div class="customize-tools">
      <h2>Customization tool</h2>
      <fieldset>
        <label for="number-of-sides">change for number of sides</label>
        <input type="range" id="number-of-sides" step="1" min="0" max="10">
        
        <label for="color-mode">Choose the color mode</label>
        <select id="color-mode">
          <option value="random">random</option>
          <option value="black">black</option>
          <option value="darker">darker</option>
          <option value="choose">choose</option>
        </select>
      <input type="hidden" name="color" id="color"/>
      <button id="update">change</button>
      </fieldset>
        
      
    </div>
    
    <script src="./assets/script.js"></script>
  </body>
</html>
